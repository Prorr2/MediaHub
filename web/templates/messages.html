{% extends "base.html" %}
{% load static %}
    {% block title%}MediaHub{% endblock%}
    {% block content%}
    <body class="flex flex-row w-screen h-screen">
        {% include 'components/navbar.html'%}
        <div class="flex flex-col gap-5 ml-[23rem] p-10">
        {% for profile in Profiles%}
        <div class="flex flex-row items-center gap-5 overflow-scroll">
            {% if profile.icon %}
            <img src={{profile.icon.url}} class="w-16 rounded-full">
            {% else %}
            <img src={% static 'defect.jpeg'%} class="w-16 rounded-full">
            {% endif%}
        <a href="dm/{{profile.user.username}}"><p class="font-semibold text-lg">{{profile.user.username}}</p></a>
        </div>
        {% endfor%}
    </div>
    </body>
    {% endblock%}
